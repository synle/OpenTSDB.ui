<div>
	<!--query-->
	<div>
		<h3 ng-init="isQueryVisible = true" ng-click="isQueryVisible = !isQueryVisible">Query Config</h3>
		<div ng-if="isQueryVisible === true">
			<!--time query-->
			<div>
				<b>Start:</b>
				<input type="text" />
			</div>
			<div>
				<b>End:</b>
				<select>
					<option>Has an end</option>
					<option>No end</option>
				</select>
				<input type="text" />
			</div>

			<!--metric list-->
			<div>
				<div><b>Metrics:</b> <b>+</b></div>
				<div>
					<span>-</span> <input type="text" />
				</div>
			</div>

			<!--tags-->
			<div>
				<div><b>Tags:</b> <b>+</b></div>
				<div>
					<span>-</span> <input type="text" />
				</div>
			</div>
		

			<!--rate-->
			<div>
				<b>Rate:</b>
				<input type="checkbox" />
			</div>

			<div>
				<button class="btn btn-primary" ng-click="save()">Save</button>
				<button class="btn" ng-click="cancel()">Cancel</button>
			</div>
		</div>
	</div>

	<!--chart-->
	<div>
		<h3>Chart Data</h3><br />
		<pre ng-if="data">{{data}}</pre>
	</div>
</div>
